<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Store</title>
  </head>
  <body>
    <h1>Film cinema</h1>
    <ul th:each="film : ${films}">
      <li
        th:text='|"${film.title}" : "${film.director}:"${film.yearProduce}"|'
      ></li>
    </ul>
  </body>
</html>
